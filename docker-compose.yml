version: '3.8'

services:
  redis:
    image: redis:6.2-alpine
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - internal

  discord-bot:
    build:
      context: ./discord_bot
      dockerfile: Dockerfile
    container_name: discord-bot
    env_file: .env
    networks:
      - internal

  telegram-bot:
    build:
      context: ./telegram_bot
      dockerfile: Dockerfile
    container_name: telegram-bot
    env_file: .env
    depends_on:
      - redis
    ports:
      - "443:8080"
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  redis_data:
